<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frank Blog</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      .banner {
        background-color: #4caf50;
        color: white;
        text-align: center;
        padding: 1em 0;
      }
      .info_box {
        background-color: #fff;
        border-radius: 5px;
        padding: 20px;
        margin: 20px auto;
        max-width: 600px;
      }
      .content {
        font-size: 1.2em;
      }
      ul {
        list-style-type: lower-greek;
        padding: 0;
      }
      li {
        margin: 1px 0;
      }
      a {
        display: block;
        text-decoration: none;
        color: #4caf50;
        width: 300px;
        height: 40px;
        background-color: rgb(89, 85, 85);
        /* color: aliceblue; */
        font-size: 14px;
        /* text-align: center; */
        padding-left: 20px;
        line-height: 40px;
        /* margin-bottom: 10px; */
        text-decoration: none;
        box-sizing: border-box;
      }
      a:hover {
        text-decoration: underline;
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <div class="banner">
      <h1>Frank's Blog</h1>
    </div>
    <div class="info_box">
      <p class="content">
        Welcome to my blog! Here you can find my latest posts and updates.
      </p>
    </div>
    <ul>
      <li><a href="#">Post 1: Introduction to HTML</a></li>
      <li><a href="#">Post 2: CSS Basics</a></li>
      <li><a href="#">Post 3: JavaScript Fundamentals</a></li>
      <li><a href="#">Post 4: Building a Portfolio</a></li>
    </ul>
  </body>
</html>
